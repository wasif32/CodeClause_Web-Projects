<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="myFunction()">
    <div class="container">
        <div class="img">
            <img src="logo.png" alt="logo">
        </div>
        <div class="brand-title">UNIT CONVERTER</div>
        <div class="data">
            <select id="sel" onchange="selectName()">
                <option value="Length">Length</option>
                <option value="Mass">Mass</option>
                <option value="Temperature">Temperature</option>
                <option value="Speed">Speed</option>
                <option value="Area">Area</option>
            </select>
        </div>

        <!-- LENGTH -->
        <div id="length">
            <div class="from">
                <h2>From</h2>
                <select id="lgthfr" onchange="convUnits('lgth')">
                    
                    <option value="uMm">mm</option>
                    <option value="uCm">cm</option>
                    <option value="uM">m</option>
                    
                    <option SELECTED value="uIn">in</option>
                    <option value="uFt">ft</option>
                    <option value="uYd">yd</option>
                    <option value="uMi">mi</option>
                </select>
            </div>
            <div class="to">
                <h2>To</h2>
                <select id="lgthto" onchange="convUnits('lgth')">
                    
                    <option value="uMm">mm</option>
                    <option SELECTED value="uCm">cm</option>
                    <option value="uM">m</option>
                    
                    <option value="uIn">in</option>
                    <option value="uFt">ft</option>
                    <option value="uYd">yd</option>
                    <option value="uMi">mi</option>
                </select>
            </div>
        </div>

        <!-- MASS -->
        <div id="mass">
            <div class="from">
                <h2>From</h2>
                <select id="massfr" onchange="convUnits('mass')">
                    
                    <option value="uMg">mg</option>
                    <option value="uG">g</option>
                    <option value="uKg">kg</option>
                    <option value="uTon">ton / tonne (metric ton)</option>
                    
                    <!-- <option value="uOz">oz</option>
                    <option value="uOzav">oz avoirdupois</option>
                    <option SELECTED value="uLb">lb</option>
                    <option value="uStone">stone</option>
                    <option value="uSt">short ton</option> -->
                </select>
            </div>
            <div class="to">
                <h2>To</h2>
                <select id="massto" onchange="convUnits('mass')">
                    
                    <option value="uMg">mg</option>
                    <option value="uG">g</option>
                    <option SELECTED value="uKg">kg</option>
                    <option value="uTon">ton / tonne (metric ton)</option>
                    
                    <!-- <option value="uOz">oz</option>
                    <option value="uOzav">oz avoirdupois</option>
                    <option value="uLb">lb</option>
                    <option value="uStone">stone</option>
                    <option value="uSt">ton</option> -->
                </select>
            </div>
        </div>

        <!-- TEMPERATURE -->
        <div id="temperature">
            <div class="from">
                <h2>From</h2>
                <select id="tmpfr" onchange="convTmp()">
                    <option value="uDegc">°C</option>
                    <option SELECTED value="uDegf">°F</option>
                    <option value="uDegk">K</option>
                    <option value="uDegn">°N</option>
                </select>
            </div>
            <div class="to">
                <h2>To</h2>
                <select id="tmpto" onchange="convTmp()">
                    <option SELECTED value="uDegc">°C</option>
                    <option value="uDegf">°F</option>
                    <option value="uDegk">K</option>
                    <option value="uDegn">°N</option>
                </select>
            </div>
        </div>

        <!-- SPEED -->
        <div id="speed">
            <div class="from">
                <h2>From</h2>
                <select id="spdfr" onchange="convUnits('spd')">
                    
                    <option value="uMs">m/s</option>
                    <option value="uKmh">km/h</option>
                    
                    <option SELECTED value="uMph">mph</option>
                    <option value="uMpm">mpm</option>
                    <option value="uMps">mps</option>
                    <option value="uFps">fps</option>
                </select>
            </div>
            <div class="to">
                <h2>To</h2>
                <select id="spdto" onchange="convUnits('spd')">
                    
                    <option value="uMs">m/s</option>
                    <option SELECTED value="uKmh">km/h</option>
                    
                    <option value="uMph">mph</option>
                    <option value="uMpm">mpm</option>
                    <option value="uMps">mps</option>
                    <option value="uFps">fps</option>
                </select>
            </div>
        </div>

        <!-- AREA -->
        <div id="area">
            <div class="from">
                <h2>From</h2>
                <select id="areafr" onchange="convUnits('area')">
                    
                    <option value="uCm2">cm²</option>
                    <option value="uM2">m²</option>
                    <option value="uKm2">km²</option>
                    <option value="uHectare">hectare</option>
                    
                    <option value="uSqin">sq in</option>
                    <option SELECTED value="uSqft">sq ft</option>
                    <option value="uSqmi">sq mi</option>
                    <option value="uAcre">acre</option>
                </select>
            </div>
            <div class="to">
                <h2>To</h2>
                <select id="areato" onchange="convUnits('area')">
                    
                    <option value="uCm2">cm²</option>
                    <option SELECTED value="uM2">m²</option>
                    <option value="uKm2">km²</option>
                    <option value="uHectare">hectare</option>
                    
                    <option value="uSqin">sq in</option>
                    <option value="uSqft">sq ft</option>
                    <option value="uSqmi">sq mi</option>
                    <option value="uAcre">acre</option>
                </select>
            </div>
        </div>

        <div id="inputlength">
            <input type="number"  min="1" placeholder="Enter the length" id="lgthamt" onkeyup="convUnits('lgth')">
        </div>
        <div id="inputtemp" style="display: none;">
            <input type="number"  min="1" placeholder="Enter the temperature" id="tmpamt" onkeyup="convTmp()">
        </div>
        <div id="inputmass" style="display: none;">
            <input type="number"  min="1" placeholder="Enter the mass" id="massamt" onkeyup="convUnits('mass')">
        </div>
        <div id="inputspeed" style="display: none;">
            <input type="number"  min="1" placeholder="Enter the speed" id="spdamt" onkeyup="convUnits('spd')">
        </div>
        <div id="inputarea" style="display: none;">
            <input type="number"  min="1" placeholder="Enter the area" id="areaamt" onkeyup="convUnits('area')">
        </div>
        <h3>Result:</h3>
        <div id="result" style="display:none;">
            <div id="result">&nbsp;</div>
                
            <br>
            <br>
            <div id="resulttable">&nbsp;</div>
          </div>
    </div>

    <script src="unitdata.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
